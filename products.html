{% extends "base.html" %}

{% block content %}
<section>
    <h2>Our Products</h2>

    <!-- Category Buttons -->
    <div class="category-buttons">
        <button onclick="filterProducts('all')">All</button>
        <button onclick="filterProducts('ladies')">Ladies</button>
        <button onclick="filterProducts('kids')">Kids</button>
        <button onclick="filterProducts('traditional')">Traditional</button>
        <button onclick="filterProducts('casual')">Casual</button>
    </div>

    <!-- Products -->
    <div class="product-grid">

        <div class="product-card ladies">
            <img src="{{ url_for('static', filename='images/dress.jpg') }}">
            <h3>Ladies Dress</h3>
            <p>₹1,299</p>
            <a class="whatsapp-btn"
               href="https://wa.me/919738467452?text=I want to order Ladies Dress"
               target="_blank">Order on WhatsApp</a>
        </div>

        <div class="product-card kids">
            <img src="{{ url_for('static', filename='images/kids.jpg') }}">
            <h3>Kids Wear</h3>
            <p>₹899</p>
            <a class="whatsapp-btn"
               href="https://wa.me/919738467452?text=I want to order Kids Wear"
               target="_blank">Order on WhatsApp</a>
        </div>

        <div class="product-card traditional">
            <img src="{{ url_for('static', filename='images/traditional.jpg') }}">
            <h3>Traditional Wear</h3>
            <p>₹1,599</p>
            <a class="whatsapp-btn"
               href="https://wa.me/919738467452?text=I want to order Traditional Wear"
               target="_blank">Order on WhatsApp</a>
        </div>

        <div class="product-card casual">
            <img src="{{ url_for('static', filename='images/casual.jpg') }}">
            <h3>Casual Wear</h3>
            <p>₹799</p>
            <a class="whatsapp-btn"
               href="https://wa.me/919738467452?text=I want to order Casual Wear"
               target="_blank">Order on WhatsApp</a>
        </div>

    </div>
</section>

<!-- JavaScript -->
<script>
function filterProducts(category) {
    let products = document.getElementsByClassName("product-card");

    for (let i = 0; i < products.length; i++) {
        if (category === "all") {
            products[i].style.display = "block";
        } else {
            if (products[i].classList.contains(category)) {
                products[i].style.display = "block";
            } else {
                products[i].style.display = "none";
            }
        }
    }
}
</script>
{% endblock %}
